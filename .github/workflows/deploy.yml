name: Java App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with javac
        run: |
          mkdir -p out
          javac -d out src/main/java/com/example/*.java

      - name: Build Docker image
        run: |
          podman build  --no-cache --tls-verify=false -t 14.63.178.50/java-app:${{ github.sha }} .
        working-directory: ${{ github.workspace }}

      - name: Login to Harbor
        run: |
          podman login 14.63.178.50 --username admin --password admin123 --tls-verify=false

      - name: Push Docker image
        run: |
          podman push --tls-verify=false 14.63.178.50/java-app:${{ github.sha }}

      - name: Update deployment.yaml image tag
        run: |
          sed -i "s|image: .*|image: 14.63.178.50/java-app:${{ github.sha }}|" k8s/deployment.yaml

      - name: Commit and push updated deployment.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
