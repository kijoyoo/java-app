name: Java App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with javac
        run: |
          mkdir -p out
          javac -d out src/main/java/com/example/*.java

      - name: Build Docker image
        run: |
          podman build -t harbor.cs.com/java-app:${{ github.sha }} .

      - name: Login to Harbor
        uses: docker/login-action@v2
        with:
          registry: harbor.cs.com
          username: admin
          password: admin123

      - name: Push Docker image
        run: |
          podman push harbor.cs.com/java-app:${{ github.sha }}

      - name: Update deployment.yaml image tag
        run: |
          sed -i "s|image: .*|image: harbor.cs.com/java-app:${{ github.sha }}|" k8s/deployment.yaml

      - name: Commit and push updated deployment.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

