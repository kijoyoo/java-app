apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: 14.63.178.50/java-app/java-app:90f3d396d96099f25d451bc7a1a6f1944281fa71
          ports:
            - containerPort: 8080

