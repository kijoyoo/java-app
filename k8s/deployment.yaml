apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: 14.63.178.50/java-app/java-app:a61ffac0ff20a57875e5ebc79a86af2a119e22b6
          ports:
            - containerPort: 8080

