apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: 14.63.178.50/java-app/java-app:831fb6b9896f601222aba552c7c692d2fccb49fa
          ports:
            - containerPort: 8080

