apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: 14.63.178.50/java-app/java-app:d82ede6b175083e1384a36b82948b09182c2b12d
          ports:
            - containerPort: 8080

