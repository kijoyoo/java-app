apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: 14.63.178.50/java-app/java-app:05319829469031abf4983e184625e7b1914f60a8
          ports:
            - containerPort: 8080

